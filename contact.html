<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Palmetto Background Screening | Contact</title>

</head>
<body>
<header>
<div class="container">
<img src="logo.png" alt="PBS Logo" class="logo">
<nav>
<ul>
<li><a href="index.html">Home</a></li>
<li><a href="services.html">Services</a></li>
<li><a href="contact.html">Contact</a></li>
</ul>
</nav>
</div>
</header>
<section class="contact">
<div class="container">
<h1>Contact Us</h1>
<form action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST">
<label for="name">Full Name</label>
<input type="text" name="name" id="name" placeholder="John Doe" required>
<label for="email">Email</label>
<input type="email" name="email" id="email" placeholder="john@example.com" required>
<label for="service">Service Interested In</label>
<select name="service" id="service" required>
<option value="employment">Employment Screening</option>
<option value="tenant">Tenant Screening</option>
<option value="volunteer">Volunteer/Compliance Screening</option>
</select>
<label for="message">Message</label>
<textarea name="message" id="message" rows="5" placeholder="Your message here..." required></textarea>
<button type="submit">Send Message</button>
</form>
</div>
</section>
<footer>
<div class="container">
<p>&copy; 2025 Palmetto Background Screening (PBS). All Rights Reserved.</p>
<p>FCRA-compliant screening services.</p>
</div>
</footer>
</body>
</html>
