<header>

    <!-- Clickable Logo -->

      <img src="https://github.com/colbyfuller50-cyber/PBS/blob/main/PBS%20Logo.png?raw=true" alt="PBS Logo" class="logo">     <nav>

<section class="contact">
<div class="container">
<h1>Request a Screening</h1>
<form action="https://formspree.io/f/mnjadbqz" method="POST">
<label for="name">Full Name</label>
<input type="text" name="name" id="name" placeholder="John Doe" required>
<label for="email">Email</label>
<input type="email" name="email" id="email" placeholder="john@example.com" required>
<label for="service">Service Interested In</label>
<select name="service" id="service" required>
<option value="employment">Employment Screening</option>
<option value="tenant">Tenant Screening</option>
<option value="volunteer">Volunteer/Compliance Screening</option>
<option value="self">Contractor Self Screening</option>
</select>
<label for="message">Additional Details</label>
<textarea name="message" id="message" rows="5" placeholder="Your message here..." required></textarea>
<button type="submit">Send Request</button>
</form>
</div>
</section>
<footer>
<div class="container">
