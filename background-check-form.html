<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Check Authorization | Palmetto Background Screening</title>

<link rel="stylesheet" href="style.css">

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
  background: #f9f9f9;
  font-family: Arial, sans-serif;
}

.form-container {
  max-width: 700px;
  margin: 3rem auto;
  background: #fff;
  padding: 2.5rem;
  border-radius: 10px;
  box-shadow: 0 6px 20px rgba(0,0,0,.08);
}

.form-header {
  text-align: center;
  margin-bottom: 2rem;
}

.form-header img {
  max-width: 200px;
  margin-bottom: 1rem;
}

.form-header h1 {
  color: #1b3b1b;
}

.form-group {
  margin-bottom: 1.2rem;
}

.form-group label {
  font-weight: bold;
  display: block;
  margin-bottom: .4rem;
}

.form-group input {
  width: 100%;
  padding: .8rem;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.section-title {
  margin-top: 2rem;
  margin-bottom: .8rem;
  color: #1b3b1b;
  font-size: 1.2rem;
}

.consent-box {
  background: #f4f8f4;
  border: 1px solid #cce3cc;
  padding: 1rem;
  border-radius: 5px;
  font-size: .95rem;
}

.submit-btn {
  width: 100%;
  padding: 1rem;
  margin-top: 2rem;
  background: #4caf50;
  color: #fff;
  font-size: 1.1rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.submit-btn:hover {
  background: #3e8e41;
}

.status {
  text-align: center;
  margin-top: 1rem;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="form-container">

  <div class="form-header">
    <img src="https://github.com/colbyfuller50-cyber/PBS/blob/main/PBS%20Logo.png?raw=true">
    <h1>Background Check Authorization</h1>
    <p>Please complete all fields accurately.</p>
  </div>

  <form id="authForm">

    <div class="section-title">Applicant Information</div>

    <div class="form-group">
      <label>Full Legal Name</label>
      <input id="fullName" required>
    </div>

    <div class="form-group">
      <label>Date of Birth</label>
      <input id="dob" type="date" required>
    </div>

    <div class="form-group">
      <label>Employer</label>
      <input id="employer" required>
    </div>

    <div class="form-group">
      <label>Social Security Number</label>
      <input id="ssn" placeholder="XXX-XX-XXXX" required>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input id="email" type="email" required>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input id="phone" required>
    </div>

    <div class="form-group">
      <label>Address</label>
      <input id="address" required>
    </div>

    <div class="section-title">Authorization</div>

    <div class="consent-box">
      I authorize Palmetto Background Screening to conduct a background check
      in accordance with the Fair Credit Reporting Act (FCRA).
    </div>

    <div class="form-group">
      <label>Electronic Signature (Type Full Name)</label>
      <input id="signature" required>
    </div>

    <div class="form-group">
      <label>Date</label>
      <input id="signDate" type="date" required>
    </div>

    <button class="submit-btn" type="submit">Submit Authorization</button>
    <div class="status" id="status"></div>

  </form>
</div>

<script>
const { jsPDF } = window.jspdf;

// üîë SUPABASE CONFIG
const supabase = supabase.createClient(
  "SUPABASE_URL",
  "SUPABASE_ANON_KEY"
);

document.getElementById("authForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  document.getElementById("status").textContent = "Generating secure PDF...";

  const pdf = new jsPDF();
  let y = 15;

  function line(label, value) {
    pdf.text(`${label}: ${value}`, 10, y);
    y += 8;
  }

  line("Full Name", fullName.value);
  line("DOB", dob.value);
  line("Employer", employer.value);
  line("SSN", ssn.value);
  line("Email", email.value);
  line("Phone", phone.value);
  line("Address", address.value);
  y += 5;
  line("Authorized Signature", signature.value);
  line("Date", signDate.value);

  const fileName = `background_authorization_${fullName.value.replace(/\s+/g,'_')}_${Date.now()}.pdf`;

  const pdfBlob = pdf.output("blob");

  const { error } = await supabase.storage
    .from("authorizations")
    .upload(fileName, pdfBlob, {
      contentType: "application/pdf"
    });

  document.getElementById("status").textContent =
    error ? "‚ùå Error saving authorization." : "‚úÖ Authorization submitted successfully.";

  if (!error) document.getElementById("authForm").reset();
});
</script>

</body>
</html>
