<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Palmetto Background Screening | Client Portal</title>
<link rel="stylesheet" href="style.css">
<style>
/* ===========================
   Portal Page Specific Styles
   =========================== */

.portal-section {
    padding: 4rem 2rem;
    background-color: #f9f9f9;
    text-align: center;
}

.portal-section h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: #1b3b1b;
}

.portal-section p {
    margin-bottom: 3rem;
    font-size: 1.1rem;
    color: #333;
}

.portal-login, .portal-upload {
    background: #ffffff;
    border-radius: 10px;
    padding: 2rem;
    margin-bottom: 2rem;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
}

.portal-login h2, .portal-upload h2 {
    margin-bottom: 1rem;
    color: #1b3b1b;
}

.portal-login input, .portal-upload input {
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1rem;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.portal-login button, .portal-upload button {
    width: 100%;
    padding: 1rem;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#uploadStatus {
    margin-top: 1rem;
    font-weight: bold;
    color: #4caf50;
}
</style>
</head>
<body>
<header>
  <div class="container header-container">
    <a href="index.html">
      <img src="https://github.com/colbyfuller50-cyber/PBS/blob/main/PBS%20Logo.png?raw=true" alt="PBS Logo" class="logo">
    </a>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="portal.html">Client Portal</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </nav>
  </div>
</header>

<section class="portal-section">
  <div class="container">
    <h1>Client Portal</h1>
    <p>Log in to track the status of your requests and securely submit your documents.</p>
    
    <!-- Login Form -->
    <div class="portal-login">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>

    <!-- Document Upload -->
    <div class="portal-upload">
      <h2>Submit Your Documents</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="document" required>
        <button type="submit" class="btn">Upload</button>
      </form>
      <p id="uploadStatus"></p>
    </div>
  </div>
</section>

<footer>
  <div class="container">
    <p>&copy; 2025 Palmetto Background Screening (PBS). All Rights Reserved.</p>
  </div>
</footer>

<script>
// Hamburger Menu
const hamburger = document.getElementById('hamburger');
const navLinks = document.querySelector('.nav-links');
hamburger.addEventListener('click', () => {
  navLinks.classList.toggle('show');
});

// Placeholder login functionality
document.getElementById('loginForm').addEventListener('submit', function(e){
  e.preventDefault();
  alert('Login functionality coming soon!'); 
});

// Placeholder upload functionality
document.getElementById('uploadForm').addEventListener('submit', function(e){
  e.preventDefault();
  document.getElementById('uploadStatus').textContent = "Document submitted successfully! (This is a demo message.)";
});
</script>
</body>
</html>


</script>
</body>
</html>
