<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Palmetto Background Screening | Client Portal</title>

<link rel="stylesheet" href="style.css">

<!-- Supabase CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* ===========================
   Portal Styles
   =========================== */
.portal-section {
    padding: 4rem 1rem;
    background-color: #f9f9f9;
    text-align: center;
}

.portal-section h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: #1b3b1b;
}

.portal-section p {
    margin-bottom: 2rem;
    color: #333;
}

.portal-card {
    background: #fff;
    max-width: 420px;
    margin: 1.5rem auto;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    text-align: left;
}

.portal-card h2 {
    color: #1b3b1b;
    margin-bottom: 1rem;
    text-align: center;
}

.portal-card input {
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1rem;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.portal-card button {
    width: 100%;
    padding: 0.9rem;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.portal-card button:hover {
    background-color: #3e8e41;
}

#portalDashboard {
    display: none;
}

.status {
    text-align: center;
    margin-top: 1rem;
    font-weight: bold;
    color: #1b3b1b;
}
</style>
</head>

<body>

<header>
  <div class="container header-container">
    <a href="index.html">
      <img src="https://github.com/colbyfuller50-cyber/PBS/blob/main/PBS%20Logo.png?raw=true" class="logo" alt="PBS Logo">
    </a>

    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="screening.html">Request a Screening</a></li>
        <li><a href="portal.html">Client Portal</a></li>
      </ul>

      <div class="hamburger" id="hamburger">
        <div></div><div></div><div></div>
      </div>
    </nav>
  </div>
</header>

<section class="portal-section">
  <div class="container">
    <h1>Client Portal</h1>
    <p>Securely log in to track requests and submit documents.</p>

    <!-- LOGIN -->
    <div class="portal-card" id="loginCard">
      <h2>Login / Register</h2>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button onclick="login()">Login</button>
      <button onclick="signup()" style="margin-top:10px;background:#1b3b1b;">Create Account</button>
      <div class="status" id="authStatus"></div>
    </div>

    <!-- DASHBOARD -->
    <div class="portal-card" id="portalDashboard">
      <h2>Upload Documents</h2>
      <input type="file" id="fileInput">
      <button onclick="uploadFile()">Upload Document</button>
      <div class="status" id="uploadStatus"></div>
      <button onclick="logout()" style="margin-top:15px;background:#777;">Logout</button>
    </div>

  </div>
</section>

<footer>
  <div class="container">
    <p>&copy; 2025 Palmetto Background Screening (PBS). All Rights Reserved.</p>
  </div>
</footer>

<script>
/* ===========================
   Supabase Config
   =========================== */
const supabaseUrl = "PASTE_YOUR_SUPABASE_URL";
const supabaseKey = "PASTE_YOUR_ANON_KEY";
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

/* Hamburger */
document.getElementById('hamburger').onclick = () => {
  document.querySelector('.nav-links').classList.toggle('show');
};

/* Auth */
async function login() {
  const email = email.value;
  const password = password.value;

  const { error } = await supabase.auth.signInWithPassword({ email, password });

  document.getElementById("authStatus").textContent =
    error ? error.message : "Logged in successfully";

  if (!error) showDashboard();
}

async function signup() {
  const email = email.value;
  const password = password.value;

  const { error } = await supabase.auth.signUp({ email, password });

  document.getElementById("authStatus").textContent =
    error ? error.message : "Account created. You may now log in.";
}

async function logout() {
  await supabase.auth.signOut();
  location.reload();
}

async function showDashboard() {
  document.getElementById("loginCard").style.display = "none";
  document.getElementById("portalDashboard").style.display = "block";
}

/* Upload */
async function uploadFile() {
  const file = document.getElementById("fileInput").files[0];
  if (!file) return;

  const user = (await supabase.auth.getUser()).data.user;
  if (!user) return;

  const filePath = `${user.id}/${Date.now()}_${file.name}`;

  const { error } = await supabase.storage
    .from("documents")
    .upload(filePath, file);

  if (error) {
    uploadStatus.textContent = error.message;
    return;
  }

  const { data } = supabase.storage.from("documents").getPublicUrl(filePath);

  await supabase.from("requests").insert({
    user_id: user.id,
    file_name: file.name,
    file_url: data.publicUrl
  });

  uploadStatus.textContent = "Document uploaded successfully!";
}

/* Session Check */
supabase.auth.getSession().then(({ data }) => {
  if (data.session) showDashboard();
});
</script>

</body>
</html>
