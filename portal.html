<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Palmetto Background Screening | Client Portal</title>

<link rel="stylesheet" href="style.css">

<!-- Supabase CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* ===========================
   Portal Styles
=========================== */
.portal-section {
    padding: 4rem 1rem;
    background-color: #f9f9f9;
    text-align: center;
}

.portal-section h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: #1b3b1b;
}

.portal-section p {
    margin-bottom: 2rem;
    color: #333;
}

.portal-card {
    background: #fff;
    max-width: 420px;
    margin: 1.5rem auto;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    text-align: left;
}

.portal-card h2 {
    color: #1b3b1b;
    margin-bottom: 1rem;
    text-align: center;
}

.portal-card input {
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1rem;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.portal-card button {
    width: 100%;
    padding: 0.9rem;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.portal-card button:hover {
    background-color: #3e8e41;
}

.status {
    text-align: center;
    margin-top: 1rem;
    font-weight: bold;
    color: #1b3b1b;
}

#portalDashboard {
    display: none;
}
</style>
</head>

<body>

<header>
  <div class="container header-container">
    <a href="index.html">
      <img src="https://github.com/colbyfuller50-cyber/PBS/blob/main/PBS%20Logo.png?raw=true" class="logo" alt="PBS Logo">
    </a>

    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="screening.html">Request a Screening</a></li>
        <li><a href="portal.html">Client Portal</a></li>
      </ul>

      <div class="hamburger" id="hamburger">
        <div></div><div></div><div></div>
      </div>
    </nav>
  </div>
</header>

<section class="portal-section">
  <div class="container">
    <h1>Client Portal</h1>
    <p>Securely log in to track requests and submit documents.</p>

    <!-- LOGIN -->
    <div class="portal-card" id="loginCard">
      <h2>Login / Register</h2>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button onclick="login()">Login</button>
      <button onclick="signup()" style="margin-top:10px;background:#1b3b1b;">Create Account</button>
      <div class="status" id="authStatus"></div>
    </div>

    <!-- DASHBOARD -->
    <div class="portal-card" id="portalDashboard">
      <h2>Submit Document</h2>
      <input type="text" id="fileName" placeholder="Document Name">
      <button onclick="uploadFile()">Submit Document</button>
      <p class="status" id="uploadStatus"></p>

      <hr style="margin:20px 0;">
      <h2>My Requests</h2>
      <div id="requestList">Loading your requests...</div>

      <button onclick="logout()" style="margin-top:15px;background:#777;">Logout</button>
    </div>

  </div>
</section>

<footer>
  <div class="container">
    <p>&copy; 2025 Palmetto Background Screening (PBS). All Rights Reserved.</p>
  </div>
</footer>

<script>
/* ===========================
   Supabase Config
=========================== */
const supabaseUrl = "https://snlhlitlenlqzabwaldg.supabase.co"; // Replace with your Supabase URL
const supabaseKey = "sb_publishable_4tKa1p6b3bgSQpH8yTHIVg_X7Jmvk8b"; // Replace with your Supabase public key
const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

/* Hamburger Menu */
document.getElementById('hamburger').onclick = () => {
  document.querySelector('.nav-links').classList.toggle('show');
};

/* ===========================
   AUTH FUNCTIONS
=========================== */
async function login() {
  const emailInput = document.getElementById("email").value;
  const passwordInput = document.getElementById("password").value;

  const { error } = await supabaseClient.auth.signInWithPassword({
    email: emailInput,
    password: passwordInput
  });

  document.getElementById("authStatus").textContent =
    error ? error.message : "Login successful";

  if (!error) showDashboard();
}

async function signup() {
  const emailInput = document.getElementById("email").value;
  const passwordInput = document.getElementById("password").value;

  const { error } = await supabaseClient.auth.signUp({
    email: emailInput,
    password: passwordInput
  });

  document.getElementById("authStatus").textContent =
    error
      ? error.message
      : "Account created. Check your email to verify or log in.";
}

async function logout() {
  await supabaseClient.auth.signOut();
  location.reload();
}

async function showDashboard() {
  document.getElementById("loginCard").style.display = "none";
  document.getElementById("portalDashboard").style.display = "block";
  loadRequests();
}

/* ===========================
   FILE / REQUEST UPLOAD
=========================== */
async function uploadFile() {
  const fileName = document.getElementById("fileName").value;
  const { data: userData } = await supabaseClient.auth.getUser();
  const user = userData.user;
  if (!user) return alert("Please log in first");

  if (!fileName) return alert("Enter a document name");

  const { error } = await supabaseClient
    .from("requests")
    .insert([{ user_email: user.email, file_name: fileName, status: "Submitted" }]);

  if (error) {
    document.getElementById("uploadStatus").textContent = error.message;
  } else {
    document.getElementById("uploadStatus").textContent = "Document submitted successfully!";
    document.getElementById("fileName").value = "";
    loadRequests();
  }
}

/* ===========================
   LOAD REQUESTS / STATUS
=========================== */
async function loadRequests() {
  const { data: userData } = await supabaseClient.auth.getUser();
  const user = userData.user;
  if (!user) return;

  const { data, error } = await supabaseClient
    .from("requests")
    .select("*")
    .eq("user_email", user.email)
    .order("created_at", { ascending: false });

  if (error) {
    document.getElementById("requestList").textContent = error.message;
    return;
  }

  if (data.length === 0) {
    document.getElementById("requestList").textContent = "No requests submitted yet.";
    return;
  }

  let html = "<ul style='list-style:none;padding:0'>";
  data.forEach(r => {
    html += `
      <li style="padding:10px;border-bottom:1px solid #ddd">
        <strong>${r.file_name}</strong><br>
        Status: <span style="color:#1b3b1b;font-weight:bold">${r.status}</span>
      </li>`;
  });
  html += "</ul>";

  document.getElementById("requestList").innerHTML = html;
}

/* ===========================
   SESSION CHECK
=========================== */
supabaseClient.auth.getSession().then(({ data }) => {
  if (data.session) {
    showDashboard();
  }
});
</script>

</body>
</html>
