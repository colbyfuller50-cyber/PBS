<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Palmetto Background Screening | Client Portal</title>

<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
.portal-section {
  padding: 4rem 1rem;
  background:#f9f9f9;
  text-align:center;
}
.portal-card {
  background:#fff;
  max-width:420px;
  margin:1.5rem auto;
  padding:2rem;
  border-radius:10px;
  box-shadow:0 6px 20px rgba(0,0,0,.08);
}
.portal-card input, button {
  width:100%;
  padding:.8rem;
  margin-bottom:1rem;
}
button {
  background:#4caf50;
  color:#fff;
  border:none;
  border-radius:5px;
}
.status {
  font-weight:bold;
  text-align:center;
}
#portalDashboard { display:none; }
</style>
</head>

<body>

<section class="portal-section">
<h1>Client Portal</h1>

<div class="portal-card" id="loginCard">
  <h2>Login / Register</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="signup()">Create Account</button>
  <div class="status" id="authStatus"></div>
</div>

<div class="portal-card" id="portalDashboard">
  <h2>Upload Document</h2>

  <input type="file" id="fileInput">
  <button onclick="uploadFile()">Submit Document</button>
  <div class="status" id="uploadStatus"></div>

  <hr>
  <h2>My Requests</h2>
  <div id="requestList"></div>

  <button onclick="logout()" style="background:#777">Logout</button>
</div>
</section>

<script>
const supabaseUrl = "https://snlhlitlenlqzabwaldg.supabase.co";
const supabaseKey = "sb_publishable_4tKa1p6b3bgSQpH8yTHIVg_X7Jmvk8b";
const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

async function login() {
  const { error } = await supabaseClient.auth.signInWithPassword({
    email: email.value,
    password: password.value
  });
  authStatus.textContent = error ? error.message : "Logged in";
  if (!error) showDashboard();
}

async function signup() {
  const { error } = await supabaseClient.auth.signUp({
    email: email.value,
    password: password.value
  });
  authStatus.textContent = error || "Check email to confirm account";
}

async function logout() {
  await supabaseClient.auth.signOut();
  location.reload();
}

async function showDashboard() {
  loginCard.style.display = "none";
  portalDashboard.style.display = "block";
  loadRequests();
}

async function uploadFile() {
  const file = fileInput.files[0];
  if (!file) return alert("Select a file");

  const { data: userData } = await supabaseClient.auth.getUser();
  const user = userData.user;

  const filePath = `${user.id}/${Date.now()}_${file.name}`;

  const { error: uploadError } = await supabaseClient.storage
    .from("documents")
    .upload(filePath, file);

  if (uploadError) {
    uploadStatus.textContent = uploadError.message;
    return;
  }

  const { error } = await supabaseClient.from("requests").insert({
    user_email: user.email,
    file_name: file.name,
    status: "Submitted"
  });

  uploadStatus.textContent = error
    ? error.message
    : "âœ… Document uploaded successfully";

  loadRequests();
}

async function loadRequests() {
  const { data: userData } = await supabaseClient.auth.getUser();
  if (!userData.user) return;

  const { data } = await supabaseClient
    .from("requests")
    .select("*")
    .order("created_at", { ascending:false });

  if (!data || data.length === 0) {
    requestList.textContent = "No requests yet.";
    return;
  }

  requestList.innerHTML = data.map(r => `
    <div style="border-bottom:1px solid #ddd;padding:10px">
      <strong>${r.file_name}</strong><br>
      Status: <b>${r.status}</b>
    </div>
  `).join("");
}

supabaseClient.auth.getSession().then(({ data }) => {
  if (data.session) showDashboard();
});
</script>

</body>
</html>
