<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Palmetto Background Screening | Client Portal</title>

<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
.portal-section {
  padding: 4rem 1rem;
  background: #f9f9f9;
  text-align: center;
}

.portal-card {
  background: #fff;
  max-width: 420px;
  margin: 2rem auto;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 6px 20px rgba(0,0,0,.08);
  text-align: left;
}

.portal-card h2 {
  text-align: center;
  color: #1b3b1b;
}

.portal-card input, button {
  width: 100%;
  padding: .8rem;
  margin-bottom: 1rem;
}

button {
  background: #4caf50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#portalDashboard { display: none; }

.status {
  text-align: center;
  font-weight: bold;
  color: #1b3b1b;
}
</style>
</head>

<body>

<header>
  <div class="container header-container">
    <a href="index.html">
      <img src="https://github.com/colbyfuller50-cyber/PBS/blob/main/PBS%20Logo.png?raw=true" class="logo">
    </a>
  </div>
</header>

<section class="portal-section">

<h1>Client Portal</h1>
<p>Log in to upload documents and track request status.</p>

<div class="portal-card" id="loginCard">
  <h2>Login / Register</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="signup()" style="background:#1b3b1b;">Create Account</button>
  <div class="status" id="authStatus"></div>
</div>

<div class="portal-card" id="portalDashboard">
  <h2>Upload Document</h2>
  <input type="file" id="fileInput">
  <button onclick="uploadFile()">Upload</button>

  <hr>

  <h2>My Requests</h2>
  <div id="requestList">Loading...</div>

  <button onclick="logout()" style="background:#777;">Logout</button>
</div>

</section>

<script>
/* ================= SUPABASE ================= */
const SUPABASE_URL = "https://snlhlitlenlqzabwaldg.supabase.co";
const SUPABASE_KEY = "sb_publishable_4tKa1p6b3bgSQpH8yTHIVg_X7Jmvk8b";
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ================= AUTH ================= */
async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
  document.getElementById("authStatus").textContent =
    error ? error.message : "Logged in successfully";

  if (!error) showDashboard();
}

async function signup() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabaseClient.auth.signUp({ email, password });
  document.getElementById("authStatus").textContent =
    error ? error.message : "Account created. Check your email.";
}

async function logout() {
  await supabaseClient.auth.signOut();
  location.reload();
}

/* ================= DASHBOARD ================= */
async function showDashboard() {
  document.getElementById("loginCard").style.display = "none";
  document.getElementById("portalDashboard").style.display = "block";
  loadRequests();
}

/* ================= UPLOAD ================= */
async function uploadFile() {
  const file = document.getElementById("fileInput").files[0];
  if (!file) return;

  const { data: userData } = await supabaseClient.auth.getUser();
  const user = userData.user;

  const path = `${user.id}/${Date.now()}_${file.name}`;

  await supabaseClient.storage.from("documents").upload(path, file);

  await supabaseClient.from("requests").insert({
    user_id: user.id,
    file_name: file.name,
    status: "Submitted"
  });

  loadRequests();
}

/* ================= REQUESTS ================= */
async function loadRequests() {
  const { data: userData } = await supabaseClient.auth.getUser();

  const { data } = await supabaseClient
    .from("requests")
    .select("*")
    .eq("user_id", userData.user.id)
    .order("created_at", { ascending: false });

  let html = "<ul>";
  data.forEach(r => {
    html += `<li><strong>${r.file_name}</strong> â€” ${r.status}</li>`;
  });
  html += "</ul>";

  document.getElementById("requestList").innerHTML = html;
}

/* ================= SESSION ================= */
supabaseClient.auth.getSession().then(({ data }) => {
  if (data.session) showDashboard();
});
</script>

</body>
</html>
